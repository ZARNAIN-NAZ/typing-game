<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing speed game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gameBoard">
      <div class="gameUpdates">
        <h4 id="timleft">
          <div class="slider"></div>
        </h4>
        <h4 id="score">score</h4>
      </div>
 <h2 id="heading">TYPING SPEED GAME</h2>
<div class="word"></div>
<div class="input">
    <input type="text" placeholder="type word" class="answer"> 
</div>

    </div>
    <div class="gameOver">
      <h1>GAME OVER</h1>
      <h3>Your Score: <span id="result"></span> </h3>
      <button id="restart">restart</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
